<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div class="box">
        <form action="">
            <div>
                <label for="name"> Full Name:</label>
                <input type="text" name="name" id="Full name" placeholder="Enter your name">
                
            </div>
            <br>
            
               <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
               </div>
                <br>
                <div>
                    <label for="number">Phone Number:</label>
                <input type="number" name="number" id="number" placeholder="Enter your number">
                </div>
    
          
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
                <br>
               <div>
                <label for="password">Confirm Password:</label>
                <input type="password" name="Confirm Password" id="password" placeholder="Confirm your password">
               </div>
               <br>
            
           <div id="submit">
            <a href="login.html">Register</a>
            
           </div>
    
        </form>
    </div>
</body>
</html>
