<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="demo.js" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="40" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="cars"> Select Cars</label>
            <select id="cars">
                <option value="bmw">BMW</option>

                <option value="audi">audi</option>
                <option value="tesla" selected>Tesla</option>
            </select>
        </div>
        <br>
        <div>
            <label for="course">Select Course</label>
            <input type="text" id="course" list="subjects">
            <datalist id="subjects">
                <option value="fronted"></option>
                <option value="backend"></option>
                <option value="fullstack"></option>
                <option value="python"></option>
                <option value="php"></option>

            </datalist>
            <br>
            <input type="text" placeholder="name" >
            <input type="submit" value="login">
            <input type="reset" value="Reset">
        </div>
    </form>
    
</body>

</html>
